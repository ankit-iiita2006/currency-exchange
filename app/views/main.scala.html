@(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Currency Exchange</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"> 
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script language="JavaScript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascript/currencyConvertor.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascript/logoutDisplay.js")" type="text/javascript"></script>
    </head>
    <body>
        
        <header class="topbar">
            <h1 class="fill">
                <a href="@routes.Application.index()" id="link" >
                    CrossOver &mdash; Currency Exchange
                </a>

                <input type="button" id="logOut"  onclick="location.href='@routes.Application.logout()';" value="Logout" class="btn primary" style="float: right;display:none">
            </h1>


        </header>
        
        <section id="main">
            @content
        </section>

        <script type="text/javascript">
          logoutDisplayButton();
        </script>

    </body>
</html>
